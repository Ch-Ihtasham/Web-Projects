<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electon</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="Assets/E-removebg-preview.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="frame1">
            <img src="./Assets/logo 1.png" alt="">
            <div class="search">
                <form action="">
                    <input type="search" placeholder="Search Any Thing" class="bar">
                </form>
                <button>Search</button>
            </div>
        </div>
        <div class="frame2">
            <div class="icons">
                <div><i class="fa-regular fa-user"></i></div>
                <span>Sign In</span>
            </div>
            <div class="icons">
                <div><i class="fa-solid fa-cart-shopping"></i></div>
                <span>Cart</span>
            </div>
            <div class="icons">
                <div><i class="fa-regular fa-heart"></i></div>
                <span>Likes</span>
            </div>
        </div>
    </div>
    <div class="nav">
        <div>
            <button>Browse Categories</button>
        </div>
        <div>
            <ul>
                <li>Home</li>
                <li>Catalog</li>
                <li>Blog</li>
                <li>Page</li>
                <li>About Us</li>
            </ul>
        </div>
        <div class="day">
            30 Days Free Return
        </div>
    </div>
    <div class="rectangle">
        <div class="frame3">
            <div class="canon">
                Canon <br> Camera
            </div>
            <div>
                <button class="y-btn">Shop now</button>
                <button class="btn">View more</button>
            </div>
            
        </div>
        <div class="frame4">
            <img src="./Assets/camera1.png" alt="">
        </div>
    </div>
</body>

</html>
